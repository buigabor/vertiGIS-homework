      require(["esri/Map", "esri/views/MapView","esri/layers/CSVLayer","esri/tasks/support/Query"], (Map, MapView, CSVLayer,Query) => {
        const map = new Map({

          const csvLayer = new CSVLayer({
      url: 'data/homework_data.csv',

            title: "{CODE}, {LONGITUDE}",
          },
});

async function queryCSV(){
  let query = new Query({
    returnGeometry: true
  });
// Queries for all the features
csvLayer.queryFeatures().then(function(results){
  // prints the array of result graphics to the console
  const data = results.features
  data.forEach((point)=>{
    if(point.attributes.CODE.includes('AT')){
    console.log(point.attributes)
    }
  })
});

}
queryCSV()

csvLayer.renderer = {
  type: "simple", // autocasts as new SimpleRenderer()
  symbol: {
          type: "simple-marker",
          color: "black",
          outline: {
            color: "black"
          },

        },
}
// Add the layer to the map
map.add(csvLayer);
